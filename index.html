<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div class="slider-container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
    
        <div class="slides">
            <div class="slide" id="img1">
                <img src="./assets/1.jpg" alt="Image 1">
                <p class="description">Почему мой код не работает? Я следовала всем инструкциям, кроме тех, что были в примечаниях!</p>
            </div>
            <div class="slide" id="img2">
                <img src="./assets/2.jpg" alt="Image 2">
                <p class="description">А у меня тут баг, который ловит баги... Похоже, это бесконечный цикл.</p>
            </div>
            <div class="slide" id="img3">
                <img src="./assets/3.jpg" alt="Image 3">
                <p class="description">Всё будет хорошо, если я смогу это отладить до рассвета.</p>
            </div>
            <div class="slide" id="img4">
                <img src="./assets/4.jpg" alt="Image 4">
                <p class="description">Ошибка компиляции: 'Это не баг, это фича!'</p>
            </div>
        </div>
    
        <div class="controls">
            <label for="slide1" class="control"></label>
            <label for="slide2" class="control"></label>
            <label for="slide3" class="control"></label>
            <label for="slide4" class="control"></label>
        </div>
    </div>
    
</body>
</html>
